<div class="container analytics_view stcont">
  <div>
  <h3 style="text-align: center;padding-top: 1rem !important;">College Prediction</h3>
</div>

<div class="fl-right">
  <!-- <h4><a class="handPointer" (click)='logout()'>Logout</a></h4> -->
  <button
  type="button"
  class="handPointer"
  (click)='logout()'
>
  Logout
</button>
</div>
</div>
<div class="container analytics_view">
  <div class="col-md-5">
    <div class="row">
      <div class="col-md-2" style="width: 100%">
        <!-- <div class="btn-group calendar" role="group" aria-label="Basic example">
          <button type="button" class="btn bt" (click)="getYearStatus()" [ngClass]="{active:yearActive}">1y</button>
          <button type="button" class="btn bt" (click)="getMonthStatus()" [ngClass]="{active:monthActive}">1m</button>
          <button type="button" class="btn bt" (click)="getWeekStatus()" [ngClass]="{active:weekActive}">1w</button>
          <button type="button" class="btn bt active" (click)="getAllStatus()" [ngClass]="{active:allActive}">All</button>
        </div> -->
      </div>
    </div>
  </div>
  <div class="graph_table">
    <div class="col-md-12">
      <div class="row hr">
        <form class="forms">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="" class="marRight10">Place<span class="sign"> *</span></label>
                <select
                class="form-control selectClass"
                required
                (change)="userForm($event.target.value, 'place')"
                >
                 <option value="" selected disabled
                >Choose</option>
                <option value="Chennai"
                >Chennai</option
              >
              <option
                value="Coimbatore"
                >Coimbatore</option
              >
                </select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label class=" marRight10">University<span class="sign"> *</span></label>
                <select
                class="form-control selectClass"
                required
                (change)="userForm($event.target.value, 'university')"
                >
                <option value="" selected disabled
                >Choose</option>
                <option value="Anna University"
                >Anna University</option
              >
              <option
                value="Madras University"
                >Madras University</option
              >
              </select>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label class="marRight10">Course<span class="sign"> *</span></label>
                <select
                class="form-control selectClass"
                  required
                  (change)="userForm($event.target.value, 'course')"
                >
                <option value="" selected disabled
                >Choose</option>
                  <option value="Bachelor of Computer Applications(BCA)"
                    >Bachelor of Computer Applications(BCA)</option
                  >
                  <option
                    value="Engineering(ENG)"
                    >Engineering(ENG)</option
                  >
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group cngSelect">
                <label class="marRight10">Type<span class="sign"> *</span></label>
                <select
                class="form-control selectClass"
                required
                (change)="userForm($event.target.value, 'type')"
                  placeholder="Select Service Types"
                  name="appointment_name"
                  #appTypeSelect
                >
                <option value="" selected disabled
                >Choose</option>
                <option value="Deemed"
                >Deemed</option
              >
              <option
                value="Government"
                >Government</option
              >
              </select>
              </div>
            </div>
          </div>
            <div class="col-sm-5" style="padding: 0;">
              <div class="btn_block">
                <button
                  type="button"
                  class="btn btn-primary btnFix marRight10"
                  (click)="filter()"
                >
                  Search
                </button>
                <button
                type="button"
                class="btn btn-primary btnFix"
                (click)="reset()"
              >
                Reset Table
              </button>
              </div>
            </div>
        </form>

      </div>
    </div>
  </div>
            <div class="row hr br">
              <div class="row mt-20 nodata">
                <div class="col-md-10 col-md-offset-1">
                  <div class="app-container mat-elevation-z8">
                    <div class="app-table-container" *ngIf="data && data.length > 0; else elseBlock">
                      <table mat-table [dataSource]="data" class="app-table" style="width: 124%; text-align: left;" >
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef>Name</th>
                          <td mat-cell *matCellDef="let row">
                            {{ row.name }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="place">
                          <th mat-header-cell *matHeaderCellDef>Place</th>
                          <td mat-cell *matCellDef="let row">
                            {{ row.place }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="university">
                          <th mat-header-cell *matHeaderCellDef>University</th>
                          <td mat-cell *matCellDef="let row">
                            {{ row.university }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="course">
                          <th mat-header-cell *matHeaderCellDef>Course</th>
                          <td mat-cell *matCellDef="let row">
                            {{ row.course }}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="type">
                          <th mat-header-cell *matHeaderCellDef disableClear>
                            Type
                          </th>
                          <td mat-cell *matCellDef="let row">
                            {{ row.type}}
                          </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="colorGrey"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                      </table>
                    </div>
                    <ng-template #elseBlock>
                      <p class="pad3 pairings-md-text"> No Colleges Found</p>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
</div>
